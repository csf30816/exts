<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        background-color: #F7F7F7;
      }
      #web_head {
        width: 100%;
        margin: 0;
        background-color: #F47825;
        height: 60px;
        -webkit-box-shadow: 0px 0px 12px 2px rgba(0,0,0,0.50);
        -moz-box-shadow: 0px 0px 12px 2px rgba(0,0,0,0.50);
        box-shadow: 0px 0px 12px 2px rgba(0,0,0,0.50);
        font: 40px/50px Helvetica, sans-serif;
        text-align: center;
        position: fixed;
        margin-top: -60px;
      }
      #web_head_title {
        text-shadow: 0px 0px 10px #F47825;
        color: #F7F7F7;
        font-size: 30px;
      }
      #web_head_title:hover {
        cursor: default;
      }
      #web_dark {
        background-color: #E26E1F;
        width: 100%;
        height: 200px;
        margin-top: 60px;
      }
    </style>
  </head>
  <body>
    <nav id="web_head">
      <span id="web_head_title">Title</span>
    </nav>
    <header id="web_dark"></header>
  </body>
</html>
