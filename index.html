<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        background-color: #F7F7F7;
      }
      #web_head {
        width: 100%;
        margin: 0;
        background-color: #FF802C;
        height: 60px;
        -webkit-box-shadow: 0px 0px 12px 2px rgba(0,0,0,0.50);
        -moz-box-shadow: 0px 0px 12px 2px rgba(0,0,0,0.50);
        box-shadow: 0px 0px 12px 2px rgba(0,0,0,0.50);
        font: 40px/50px Helvetica, sans-serif;
        text-align: center;
        position: fixed;
        margin-top: -60px;
      }
      #web_head_title {
        text-shadow: 0px 0px 10px #F47825;
        color: #F7F7F7;
        font-size: 30px;
      }
      #web_head_title:hover {
        cursor: default;
      }
      #web_dark {
        background-color: #F07724;
        width: 100%;
        height: 150px;
        margin-top: 60px;
      }
      #web_content {
        margin-top: -20px;
        background-color: transparent;
      }
      .web_content_sub {
        width: 800px;
        background-color: #FFF;
        margin: 0 auto 30px auto;
        -webkit-box-shadow: 0px 0px 20px -5px rgba(0,0,0,0.75);
        -moz-box-shadow: 0px 0px 20px -5px rgba(0,0,0,0.75);
        box-shadow: 0px 0px 20px -5px rgba(0,0,0,0.75);
        border-radius: 6px;
        padding: 10px;
      }
      pre {
        background-color: #DDD;
        word-wrap: break-word;
        white-space: pre-wrap;
        padding: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <nav id="web_head">
      <span id="web_head_title">Logo</span>
    </nav>
    <header id="web_dark"></header>
    <main id="web_content">
      <div class="web_content_sub">
        <h2>Your title here</h2>
        <p>Your page content will go here. Feel free to ue this for your site! I know I will, and to make more of these boxes, copy the following:</p>
        <pre>
          
&ltdiv class="web_content_sub"&gt
  &lth2&gtYour title here&lt/h2&gt
  &ltp&gt&lt/p&gt
&lt/div&gt
        </pre>
      </div>
    </main>
  </body>
</html>
